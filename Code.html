<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent; /* biar tetap transparan di luar area text */
      overflow: hidden;
    }
    .marquee {
      position: absolute;
      white-space: nowrap;
      font-size: 36px;
      font-weight: bold;
      color: yellow;            /* teks kuning */
      background: white;        /* background putih */
      padding: 5px 20px;        /* biar ada jarak di dalam background */
      border-radius: 10px;      /* sudut melengkung, opsional */
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
